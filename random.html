<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
<style>
	body {background:#222;margin:0px;padding:0px;}
</style>
<script>

function getskin() {
	var random = Math.floor(Math.random() * 1497791);
	var inputid = document.getElementById('goto')
	if (inputid.value.length > 0) {random = inputid.value;inputid.value=''}
	document.getElementById('rs-fv').src = "display/" + random + ".png";
	document.getElementById('rs-dl').href = "skin/" + random + ".png";
	document.getElementById('rs-id').innerText = random;
	console.log(random);
}

</script>
<body onload="getskin()">
		<div>
			<input type='button' value='Get Skin!' onclick='getskin()'>
			<textarea id="goto" style='height:14px;width:64px'></textarea>
		</div>
		<div id=result>
				<img id="rs-fv" src="" onclick="getskin()"><br>
				<span id="rs-id"></span> - <a id="rs-dl" href="">Download</a></span>
		</div>
</body>
</html>
